<!-- index.html -->
<!-- Ticket creator web page. -->
<!-- No CSS or JS code here. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketMasters.AI - Advanced Ticket Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TicketMasters.AI</h1>
            <p>Create and customize your event tickets</p>
        </div>
    </header>

    <div class="container">
        <div class="ticket-creator">
            <div class="ticket-preview">
                <h2>Ticket Preview</h2>
                <div id="ticket" class="ticket">
                    <img id="ticketBackground" class="ticket-background" src="" alt="Ticket background">
                    <div id="ticketContent" class="ticket-content">
                        <!-- Text blocks will be added here dynamically -->
                    </div>
                </div>
            </div>

            <div class="ticket-controls">
                <!-- Image Controls -->
                <div class="control-group">
                    <h3>Background Image</h3>
                    <div class="image-controls">
                        <div>
                            <label for="backgroundUpload">Upload Image:</label>
                            <input type="file" id="backgroundUpload" accept="image/*">
                        </div>
                        <button id="generateAIBackground">Generate AI Background</button>
                    </div>
                    
                    <div class="image-controls">
                        <div>
                            <label for="imageWidth">Width:</label>
                            <input type="number" id="imageWidth" min="10" max="200" value="100">
                            <span>%</span>
                        </div>
                        <div>
                            <label for="imageHeight">Height:</label>
                            <input type="number" id="imageHeight" min="10" max="200" value="100">
                            <span>%</span>
                        </div>
                        <div>
                            <label for="imageOpacity">Opacity:</label>
                            <input type="range" id="imageOpacity" min="0" max="100" value="20">
                            <span id="opacityValue">20%</span>
                        </div>
                    </div>
                </div>

                <!-- Text Controls -->
                <div class="control-group">
                    <h3>Text</h3>
                    <div class="text-controls">
                        <div>
                            <label for="fontSelect">Font:</label>
                            <select id="fontSelect">
                                <!-- Font options will be added by JavaScript -->
                            </select>
                        </div>
                        <div>
                            <label for="fontSize">Size:</label>
                            <input type="number" id="fontSize" min="8" max="72" value="16">
                            <span>px</span>
                        </div>
                        <div>
                            <label for="fontColor">Color:</label>
                            <input type="color" id="fontColor" value="#000000">
                        </div>
                        <button id="addTextBlock">Add Text Block</button>
                    </div>
                </div>

                <!-- Ticket Controls -->
                <div class="control-group">
                    <h3>Ticket Settings</h3>
                    <div class="ticket-controls-row">
                        <div>
                            <label for="ticketHeight">Ticket Height:</label>
                            <input type="number" id="ticketHeight" min="280" value="400">
                            <span>px</span>
                        </div>
                        <button id="toggleMode">Toggle Night Mode</button>
                        <button id="exportImage">Export as Image</button>
                        <button id="clearAllText">Clear All Text</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
